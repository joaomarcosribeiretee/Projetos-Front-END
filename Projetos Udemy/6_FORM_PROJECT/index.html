<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuncie seu Carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <div class="form-title"><h1>Venda fácil seu carro!</h1></div>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title">
                Titulo do anúncio <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="3"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price">
                Preço <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description">
                Descrição <span class="required-field">*</span>
              </label>
              <textarea
                name="price"
                id="description"
                class="block"
                placeholder= "Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
                required
            ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
